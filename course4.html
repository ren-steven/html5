<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="" method="POST">
        <label for="name">first name</label>
        <input type="text" name="name" id="name" >
        <br>
        <!--label for="password">Password</label -->
        <p>Password</p>
        <input type="password" placeholder="password">
        <br>
        <p>Email</p>
        <input type="email" name="email" id="email" value="email@email.com">
        <br>
        <p>Notes:</p>
        <textarea name="" id="" cols="40" rows="10"></textarea>
        <br>
        <p>Please select the language?</p>
        <input type="radio" name="coding" id="" value="javascript">Javascript
        <input type="radio" name="coding" id="" value="java">Java
        <input type="radio" name="coding" id="" value="python" checked>Python
        <br>
        <p>Please select the language?</p>
        <input type="checkbox" name="program" id="" value="javascript">Javascript
        <input type="checkbox" name="program" id="" value="java" checked>Java
        <input type="checkbox" name="program" id="" value="python">Python
        <br>
        <p>Please select the language?</p>
        <select name="languages" id="">
            <option value="javascript">Javasript</option>
            <option value="java">Java</option>
            <option value="python" selected>Python</option>
        </select>
        <br>
        <br>
        <input type="submit" value="submit form">
        <!--<button type="submit">submit</button> -->
    </form>
</body>
</html>
